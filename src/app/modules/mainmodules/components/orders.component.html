<div class="container">
    <div class="top">
        <div class="food">
            <div *ngIf="type.category === 'wine'">
            <i class="fas fa-glass-martini"></i>
            </div>
            <div *ngIf="type.category !== 'wine'">
            <i class="fas fa-utensils"></i>
            </div>
        </div>
        <div class="name">
         {{type.name}}
        </div>
    </div>
    <div class="bottom">
        <div class="type">
            {{type.category}}
        </div>
        <div class="amount">
           KES {{type.value}}
        </div>
    </div>
</div>
<mat-divider></mat-divider>
